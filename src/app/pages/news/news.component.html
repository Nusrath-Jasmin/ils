<div class="w-full">
  <app-navbar></app-navbar>

  <div *ngIf="blogs" class="p-5 md:p-10">
    <ul class="flex flex-col gap-10">
      <li *ngFor="let blog of blogs" class="p-10 md:p-14 gap-6 flex flex-col shadow-lg rounded-3xl">
        <h2 class="text-2xl font-bold text-blue-700">{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="!blogs" class="p-10 text-lg text-center">No Blogs to Show</div>
  <div class="mt-64">
    <div
      class="text-center text-lg text-white bg-[#29323F] p-5 border-2 border-white rounded-lg"
    >
      <a [routerLink]="'/login'" class="">Post a New Blog</a>
    </div>
    <app-footer></app-footer>
  </div>
</div>
